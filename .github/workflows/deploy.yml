name: Build, Encrypt, and Deploy (StatiCrypt)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # 1) Build Eleventy output to _site
      - name: Build site
        run: npm run build

      # 2) Build Pagefind index into _site/_pagefind
      - name: Build Pagefind index
        run: npx pagefind --source _site

      # 3) Sanity check: _site has a root index.html
      - name: Verify _site contents
        run: |
          ls -la _site | sed -n '1,200p'
          test -f _site/index.html

      # 4) Encrypt HTML files one-by-one, preserving paths under encrypted/
      - name: Encrypt HTML with StatiCrypt (file-by-file)
        shell: bash
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          SALT: ${{ secrets.SALT }}
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          npx -y staticrypt@3 --version

          # collect all html files (root + nested)
          mapfile -t HTML_FILES < <(printf '%s\n' _site/index.html _site/**/*.html | awk '!x[$0]++')
          echo "Encrypting ${#HTML_FILES[@]} HTML files"
          [[ ${#HTML_FILES[@]} -gt 0 ]]

          mkdir -p encrypted

          for f in "${HTML_FILES[@]}"; do
            rel="${f#_site/}"
            out="encrypted/${rel}"
            mkdir -p "$(dirname "$out")"
            echo "→ $f  ⇢  $out"
            npx -y staticrypt@3 "$f" \
              -p "$SITE_PASSWORD" \
              --salt "$SALT" \
              --config false \
              -o "$out"
            [[ -s "$out" ]] || { echo "ERROR: StatiCrypt produced no output for $f"; exit 1; }
          done

      # 5) Copy non-HTML assets (CSS/JS/img/Pagefind bundle) without touching encrypted HTML
      - name: Copy non-HTML assets
        run: rsync -a --exclude='**/*.html' _site/ encrypted/

      # 6) Prevent Jekyll & verify artifact has a root index.html
      - name: Finalize artifact
        run: |
          touch encrypted/.nojekyll
          echo "Artifact root:" && ls -la encrypted | sed -n '1,200p'
          echo "Sample encrypted pages:" && find encrypted -maxdepth 3 -name '*.html' -type f | sed -n '1,25p'
          test -f encrypted/index.html

      # 7) Upload artifact for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: encrypted

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
