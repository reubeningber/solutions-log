name: Build, Encrypt, and Deploy (StatiCrypt)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # 1) Build Eleventy
      - name: Build site
        run: npm run build

      # 2) (optional) Build Pagefind index
      - name: Build Pagefind index
        run: npx pagefind --source _site

            # 3) Verify Eleventy output has a root index.html
      - name: Verify _site contents
        run: |
          ls -la _site | sed -n '1,200p'
          test -f _site/index.html

      # 4) Encrypt every HTML file explicitly, preserving paths
      - name: Encrypt HTML with StatiCrypt (file-by-file)
        shell: bash
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          SALT: ${{ secrets.SALT }}
        run: |
          set -euo pipefail
          shopt -s globstar nullglob

          # collect all html files (root + nested)
          mapfile -t HTML_FILES < <(printf '%s\n' _site/index.html _site/**/*.html | awk '!x[$0]++')

          if [[ ${#HTML_FILES[@]} -eq 0 ]]; then
            echo "No HTML files found under _site"; exit 1
          fi

          mkdir -p encrypted

          for f in "${HTML_FILES[@]}"; do
            # compute output path under encrypted/
            rel="${f#_site/}"
            out="encrypted/${rel}"
            mkdir -p "$(dirname "$out")"

            # encrypt this file directly to its output path
            npx staticrypt "$f" \
              -p "$SITE_PASSWORD" \
              --salt "$SALT" \
              --config false \
              -o "$out"
          done

      # 5) Copy non-HTML assets (do not overwrite encrypted HTML)
      - name: Copy non-HTML assets
        run: rsync -a --exclude='**/*.html' _site/ encrypted/

      # 6) Prevent Jekyll & verify artifact root has index.html
      - name: Add .nojekyll
        run: touch encrypted/.nojekyll

      - name: Verify artifact root
        run: |
          ls -la encrypted | sed -n '1,200p'
          # list a few encrypted html files for sanity
          find encrypted -maxdepth 3 -name '*.html' -type f | sed -n '1,25p'
          test -f encrypted/index.html

      # 7) Upload artifact for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: encrypted

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
