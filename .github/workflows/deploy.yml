name: Build, Encrypt, and Deploy (StatiCrypt)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # 1) Build Eleventy
      - name: Build site
        run: npm run build

      # 2) (optional) Build Pagefind index
      - name: Build Pagefind index
        run: npx pagefind --source _site

      # 3) Sanity check: _site has a root index.html
      - name: Verify _site contents
        run: |
          ls -la _site | sed -n '1,200p'
          test -f _site/index.html

      # 4) Encrypt HTML files DIRECTLY into encrypted/
      #    Use bash glob expansion so encrypted/index.html is created.
      - name: Encrypt HTML with StatiCrypt
        shell: bash
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          SALT: ${{ secrets.SALT }}
        run: |
          shopt -s globstar nullglob
          # Collect all html files (root index plus nested)
          HTML_FILES=(_site/index.html _site/**/*.html)
          # If no HTML files, fail early
          (( ${#HTML_FILES[@]} )) || { echo "No HTML files found in _site"; exit 1; }
          npx staticrypt "${HTML_FILES[@]}" -p "$SITE_PASSWORD" --salt "$SALT" \
             --recursive --template-title "Solutions Log" --config false \
             --output-dir encrypted

      # 5) Copy non-HTML assets (exclude *.html so we don't overwrite encrypted pages)
      - name: Copy non-HTML assets
        run: rsync -a --exclude='**/*.html' _site/ encrypted/

      # 6) Prevent Jekyll
      - name: Add .nojekyll
        run: touch encrypted/.nojekyll

      # 7) Verify artifact root has index.html
      - name: Verify artifact root
        run: |
          ls -la encrypted | sed -n '1,200p'
          # Show where index files are too (debug)
          find encrypted -maxdepth 2 -name 'index.html' -type f -print
          test -f encrypted/index.html

      # 8) Upload artifact for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: encrypted

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
